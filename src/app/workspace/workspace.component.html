<mat-tab-group>
    <mat-tab label="Analysis">
        Content 1
    </mat-tab>
    <mat-tab label="Datasets" >
        <div class="button-group">
            <button mat-fab color="primary" class="dataset-options" (click)="openDialog()">
                <mat-icon>add</mat-icon>
            </button>
            
            
        </div>
        <div class="datasets">
        @for (dataset of this.datasets; track dataset) {
            <app-dataset [name]="dataset.name" [dataSource]="dataset.dataset" [displayedColumns]="this.dataset.columns"></app-dataset>
        }
    </div>
    </mat-tab>
</mat-tab-group>
