<div class="page">
    <mat-card id="login-card">
        <mat-card-header>
            <mat-card-title>
                <span class="title">Login</span>
            </mat-card-title>
        </mat-card-header>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter Username">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter Password" type="password">
            </mat-form-field>
        </p>
        <mat-card-actions>
            <button mat-stroked-button color="primary">Login</button>
            <span>
                <a href="signup">Signup</a> here
            </span>
        </mat-card-actions>

    </mat-card>
</div>
